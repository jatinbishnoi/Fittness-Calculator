<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitLife Gym</title>
  <link rel="stylesheet" href="aos.min.css">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      background: #111;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    nav ul li a:hover {
      background: #444;
      border-radius: 5px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }

    p {
      font-size: 1.1rem;
    }

    section {
      padding: 40px 20px;
      background: #fff;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    section p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="calculator.html">Calorie Calculator</a></li>
        <li><a href="contact.html">Membership</a></li>
      </ul>
    </nav>
    <h1 data-aos="fade-down">Welcome to FitLife Gym</h1>
    <p data-aos="fade-up">Empowering your fitness journey!</p>
  </header>
  <section data-aos="fade-right">
    <h2>Our Services</h2>
    <p>Strength training, cardio classes, yoga, personal coaching & more.</p>
  </section>
  <script src="aos.min.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
